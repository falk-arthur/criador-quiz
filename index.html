<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="form-container">
        <h2>Adicionar Perguntas</h2>
        <input type="text" id="question" placeholder="Pergunta" required>
        <input type="text" id="option1" placeholder="Opção 1" required>
        <input type="text" id="option2" placeholder="Opção 2" required>
        <input type="text" id="option3" placeholder="Opção 3" required>
        <input type="text" id="option4" placeholder="Opção 4" required>
        <input type="text" id="option5" placeholder="Opção 5" required> <!-- Novo campo para a 5ª opção -->
        <input type="number" id="correctOption" placeholder="Alternativa Correta (1-5)" min="1" max="5" required> <!-- Alterar limite para 5 -->
        <input type="text" id="category" placeholder="Categoria" required>
        <button id="addQuestionBtn">Adicionar Pergunta</button>
        <button id="clearQuestionsBtn">Limpar Perguntas</button>
        <button id="startQuizBtn">Iniciar Quiz</button>
    </div>

    <div id="preview-container" style="margin-left: 20px;">
        <h2>Prévia das Perguntas</h2>
        <div id="questionsPreview"></div>
    </div>

    <div id="quiz-container" style="display: none;">
        <h2 id="quiz-category"></h2>
        <h3 id="quiz-question"></h3>
        <div id="quiz-options"></div>
        <button id="nextQuestionBtn">Próxima Pergunta</button>
    </div>

    <div id="result-container" style="display: none;">
        <h2>Resultados</h2>
        <p id="total-score"></p>
        <div id="category-scores"></div>
        <button id="restartQuizBtn">Reiniciar Quiz</button>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
