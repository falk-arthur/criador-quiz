<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz App</title>
</head>
<body>
    <h1>Aplicação de Quiz</h1>

    <div id="form-container">
        <h2>Criar Pergunta</h2>
        <input type="text" id="question" placeholder="Digite a pergunta" required>
        <input type="text" id="option1" placeholder="Alternativa A" required>
        <input type="text" id="option2" placeholder="Alternativa B" required>
        <input type="text" id="option3" placeholder="Alternativa C" required>
        <input type="text" id="option4" placeholder="Alternativa D" required>
        <input type="text" id="option5" placeholder="Alternativa E" required>
        <input type="number" id="correctOption" min="1" max="5" placeholder="Alternativa Correta (1-5)" required>
        <input type="text" id="category" placeholder="Categoria (ex: Matemática)" required>

        <button id="addQuestionBtn">Adicionar Pergunta</button>
        <button id="clearQuestionsBtn">Limpar Todas as Perguntas</button>
    </div>

    <div id="questionsList">
        <h2>Perguntas Adicionadas</h2>
        <div id="questionsPreview"></div>
        <button id="startQuizBtn">Iniciar Quiz</button>
    </div>

    <div id="quiz-container" class="hidden">
        <h2 id="quiz-category"></h2>
        <div id="quiz-question"></div>
        <div id="quiz-options"></div>
        <button id="nextQuestionBtn">Próxima Pergunta</button>
    </div>

    <div id="result-container" class="hidden">
        <h2>Resultados</h2>
        <div id="totalScore"></div>
        <div id="categoryScores"></div>
        <div id="questionsReview"></div>
        <button id="restartQuizBtn">Reiniciar Quiz</button>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
